<main class="router-container spinner--parent">
    <div *ngIf="loading" class="spinner--container">
        <mat-spinner></mat-spinner>
    </div>
  
    <section class="mat-elevation-z8">
      <header>
        <div class="btn-group">
          <button
            class="outline-primary-btn" 
            [routerLink]="['/banner/create']">
            New Banner
          </button>
        </div>
        <div class="filter-group">
          <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <input 
                type="filter"
                matInput
                (change)="applyFilter($event)">
          </mat-form-field>
        </div>
      </header>
      <table 
        mat-table
        matSort 
        (matSortChange)="sortData($event)"
        [dataSource]="dataSource" 
        class="mat-elevation-z8 table">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Banner ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="title"> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="expired date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="expired_date"> Expired date </th>
          <td mat-cell *matCellDef="let element"> {{element.expired_date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="default">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="is_default"> Default </th>
            <td mat-cell *matCellDef="let element"> {{element.is_default ? "Yes" : "No" }} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="table--actionbtns">
              <a
                class="table--actionbtns--edit"
                [routerLink]="element.id"
                title="edit">
              </a>
              <a
                class="table--actionbtns--delete"
                (click)="confirmOnDelete(element.id)"
                title="delete">
              </a>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator 
        [length]="totalPages"
        [pageSize]="limit"
        (page)="pageChange($event)"
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons>
      </mat-paginator>
    </section>
</main>
