<section class="router-container spinner--parent">
    <div *ngIf="loading" class="spinner--container">
        <mat-spinner></mat-spinner>
    </div>

    <div id="form-section">
        <header>
            <h3>New Menu</h3>
        </header>
        <app-menu-form
            [data]="formControlData"
            [forEdit]="false"
            [disableState]="false"
            (cancelEvent)="closeForm()"
            (submitEvent)="create($event)"></app-menu-form>
    </div>
</section>
