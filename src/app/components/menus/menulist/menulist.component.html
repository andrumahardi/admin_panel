<main id="menulist-components spinner-parent">
  <div *ngIf="loading" class="spinner--container">
      <mat-spinner></mat-spinner>
  </div>

  <section class="mat-elevation-z8">
    <header>
      <div class="btn-group">
        <button
          class="outline-primary-btn" 
          [routerLink]="['/menu/create']">
          Create Menu
        </button>
      </div>
      <div class="filter-group">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input 
              type="filter"
              matInput
              (change)="applyFilter($event)">
        </mat-form-field>
      </div>
    </header>
    <table 
      mat-table
      matSort 
      (matSortChange)="sortData($event)"
      [dataSource]="dataSource" 
      class="mat-elevation-z8 table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Menu ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="menu_name"> Menu Name </th>
        <td mat-cell *matCellDef="let element"> {{element.menu_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="path_url">
        <th mat-header-cell *matHeaderCellDef> Menu Url </th>
        <td mat-cell *matCellDef="let element"> {{element.menu_path_url}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="table--actionbtns">

            <a title="edit">
              <img src="../../../assets/img/edit_ico.svg" />
            </a>
            <a (click)="performDelete(element.id)" title="delete">
              <img src="../../../assets/img/trash_ico.svg" />
            </a>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator 
      [length]="totalPages"
      [pageSize]="10"
      (page)="pageChange($event)"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons>
    </mat-paginator>
  </section>
</main>
