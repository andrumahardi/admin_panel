<section class="router-container spinner--parent">
    <div *ngIf="loading" class="spinner--container">
        <mat-spinner></mat-spinner>
    </div>

    <div id="form-section">
        <header>
            <h3>Detail Role</h3>
            <div *ngIf="!editMode" class="btn-group">
                <button
                    type="button"
                    (click)="editMode = true"
                    class="outline-primary-btn">
                    Update Detail
                </button>
            </div>
        </header>
        <app-role-form
            [formControlData]="formControlData"
            [listMenus]="listMenus"
            [forEdit]="true"
            [disableState]="!editMode"
            (cancelEvent)="closeForm()"
            (submitEvent)="update($event)"></app-role-form>
    </div>
</section>
