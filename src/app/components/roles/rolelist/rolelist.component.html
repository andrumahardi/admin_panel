<main class="router-container spinner--parent">
    <div *ngIf="loading" class="spinner--container">
        <mat-spinner></mat-spinner>
    </div>
  
    <section class="mat-elevation-z8">
      <header>
        <div class="btn-group">
          <button
            class="outline-primary-btn" 
            [routerLink]="['/role/create']">
            Create Role
          </button>
          <button 
            style="margin-left: 0.5rem;"
            class="outline-primary-btn">
            Download
          </button>
        </div>
        <div class="filter-group">
          <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <input 
                type="filter"
                matInput
                (change)="applyFilter($event)">
          </mat-form-field>
        </div>
      </header>
      <table 
        mat-table
        matSort 
        (matSortChange)="sortData($event)"
        [dataSource]="dataSource" 
        class="mat-elevation-z8 table">
  
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="role_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="role_name"> Role Name </th>
          <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="is_active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="is_active"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.is_active ? "Active" : "Inactive"}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="table--actionbtns">
              <a 
                [routerLink]="element.id"
                title="edit">
                <img src="../../../assets/img/edit_ico.svg" />
              </a>
              <a (click)="performDelete(element.id)" title="delete">
                <img src="../../../assets/img/trash_ico.svg" />
              </a>
  
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator 
        [length]="totalPages"
        [pageSize]="limit"
        (page)="pageChange($event)"
        [pageSizeOptions]="[10, 25, 50]"
        showFirstLastButtons>
      </mat-paginator>
    </section>
    </main>
